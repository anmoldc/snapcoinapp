  <ion-scroll scrollX="true" style="white-space:nowrap;">

    <ion-card *ngFor="let category of categories let i = index" id="category">
      <img src="{{category.image}}">
      <ion-row>
        <ion-col col-lg-12 col-12>
          <div>
            <h2 id="itemName" style="font-size: 10px;" text-center>
              <strong>{{category.name}}</strong>
            </h2>
          </div>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-scroll>

  <ion-grid id="itemGrid">
    <ion-row wrap>
      <ion-col col-4 col-lg-4 *ngFor="let product of inputList" id="productColumn">
        <ion-card id="productCard">
          <img src="{{product.image}}" />
          <ion-row>
            <ion-col col-lg-12 col-12>
              <div>
                <h2 id="itemName" style="font-size: 10px;" text-center>
                  <strong> {{product.name}}</strong>
                </h2>
              </div>
            </ion-col>
          </ion-row>

          <ion-row wrap>
            <ion-col col-lg-12 col-12>
              <div>
                <h2 id="itemName" style="font-size: 10px;" text-center>
                  <strong> {{product.desc}}</strong>
                </h2>
              </div>
            </ion-col>
          </ion-row>

          <ion-row wrap>
            <ion-col col-lg-7 col-7>
              <div>
                <p style="font-size: 12px;">
                  <ion-icon id="increase" color="lightred" style=" font-size: 18px;" name="md-remove-circle" (click)="decrement(product)"></ion-icon>
                  {{product.quantity}}
                  <ion-icon id="decrease" color="lightred" style=" font-size: 18px;" name="md-add-circle" (click)="increment(product)"></ion-icon>
                </p>
              </div>
            </ion-col>

            <ion-col col-lg-5 col-5>
              <div>
                <ion-badge center id="priceBadge" color="light" style="font-size: 12px;"> $ {{product.price}} </ion-badge>
              </div>
            </ion-col>
          </ion-row>

          <p>
            <button ion-button color="lightred" full (click)="addToCart(product)" id="addToCartButton">
              Add to cart
            </button>
          </p>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
