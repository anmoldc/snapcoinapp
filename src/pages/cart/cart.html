<ion-header>
  <ion-navbar color="lightred">
    <ion-title id="title">Checkout</ion-title>

  </ion-navbar>
</ion-header>


<ion-content class="bg-style">

  <ion-list id="list">
    <ion-item *ngFor="let item of getItemsAddedFromCart; let i = index">
      <ion-card id="itemCard">
        <ion-card-content no-padding>
          <ion-grid>
            <ion-row>
              <ion-col col-4 col-lg-4>
                <img src="{{item.image}}">
              </ion-col>
              <ion-col col-4 col-lg-4>
                <h2>{{item.name}}</h2>
                <ion-row wrap>
                  <p style="font-size: 10px;">
                    {{item.description}}
                  </p>
                </ion-row>
                <br/>
                <h2>${{item.price * item.quantity}}</h2>
              </ion-col>
              <ion-col col-4 col-lg-4>
                <ion-item>
                  <ion-icon color="danger" name="trash" (click)="removeItem(item)" style=" font-size: 30px;" item-right></ion-icon>
                </ion-item>
                <br/>
                <ion-item>
                  <ion-icon id="minus" (click)="decrementProduct(item.name)" color="lightred" style=" font-size: 25px;" name="md-remove-circle"
                    item-right></ion-icon>
                  &nbsp; &nbsp;
                  <ion-icon id="plus" (click)="incrementProduct(item.name)" color="lightred" style=" font-size: 25px;" name="md-add-circle"></ion-icon>
                </ion-item>

              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>

  </ion-list>

  <ion-grid>

    <ion-row>
      <ion-col col-6 col-lg-6>
        <p>Subtotal</p>
      </ion-col>

      <ion-col col-6 col-lg-6>
        <p text-right>$</p>
      </ion-col>
    </ion-row>



    <ion-row>
      <ion-col col-6 col-lg-6>
        <p>GST</p>
      </ion-col>

      <ion-col col-6 col-lg-6>
        <p text-right>$</p>
      </ion-col>
    </ion-row>



    <ion-row>
      <ion-col col-6 col-lg-6>
        <p>Service Charge</p>
      </ion-col>

      <ion-col col-6 col-lg-6>
        <p text-right>$</p>
      </ion-col>
    </ion-row>


    <ion-item>
      <ion-row item-end>
        <ion-col col-lg-12 col-12>
          <div>
            <h2 id="itemName" style="font-size: 25px;">
              <strong>Total: $ {{totalPayment}}</strong>
            </h2>
          </div>
        </ion-col>
      </ion-row>
    </ion-item>

    <ion-item>
      <ion-row>
        <ion-col col-lg-5 col-5>
          <button ion-button color="lightred" item-start>Confirm</button>
        </ion-col>

        <ion-col col-lg-2 col-2>
        </ion-col>

        <ion-col col-lg-5 col-5>
          <button ion-button color="lightred" item-end (click)="loadCheckoutPage()">Checkout</button>
        </ion-col>

      </ion-row>
    </ion-item>





  </ion-grid>
