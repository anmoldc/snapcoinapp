<ion-header>

</ion-header>

<ion-content padding id = "loginPage">
  
  <!--<ion-img class="img" src="assets/imgs/snapcoin.png"></ion-img> -->
  
<img src = "../../assets/imgs/snapcoin.png" id="companyLogo"/>

  
  <ion-card id="card">
  <ion-card-content>
    <ion-list>
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input [(ngModel)]="userData.username" type = "text" name="username"></ion-input>
      </ion-item>
      
      <ion-item>
          <ion-label floating>Password</ion-label>
        <ion-input [(ngModel)]="userData.password" type = "password" name="password"></ion-input> 
      </ion-item>
      
        <button ion-button full type="submit" id="loginbutton" (click)="login()">Login</button>
        
      <p><a>Forgot Password?</a></p>
        <button ion-button  full color="light">Reset Password</button> 
    
    </ion-list>
  </ion-card-content>
  </ion-card>
  
</ion-content>
